{% extends 'Attendance/home_base.html' %}
{% block content_list %}
    <div class="alert alert-info">
        欢迎
        &nbsp; <h4 class="glyphicon glyphicon-user" style="display: inline">{{user_emp.name}}</h4>&nbsp;
        登录！查看到考勤异常及时处理哟~</div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" id="criteria_title">
                考勤异常查询
            </h3>
        </div>
        <form class="text-center" id="query_attendance_form">
            <label for="start_date">开始日期</label>
            <input size="16" type="date" id="start_date" >
            <label for="end_date">结束日期</label>
            <input size="16" type="date" id="end_date">
            <button type="button" class="btn btn-default" id="query_attendance">查询</button>
            <span class="help-block">选择要查询考勤的起始日期和结束日期</span>
        </form>
        <div id="error_content" class="hidden h1 text-center"></div>
        <div id="attendance_content" class="hidden">
            <div>
                <span id="num_query"></span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <label id="content_filter_label">
                    <input type="checkbox" id="content_filter" checked="checked"> 只显示异常
                </label>
                <p id="tips_attendance_detail"><strong>温馨提示：今天的考勤信息明天才能查到哟~</strong></p>
                <p id="tips_attendance_summary"><strong>温馨提示：截止到今天的考勤汇总，明天才能查到哟~</strong></p>
            </div>
            <table class="table table-responsive table-bordered table-hover text-center">
                <thead id="table_title" class="text-center">
                </thead>
                <tbody id="data_content_table">
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
{% block bootstrap3_extra_script %}
    <script type="text/javascript" src="/static/jQuery/home.js">
    </script>
{% endblock %}
